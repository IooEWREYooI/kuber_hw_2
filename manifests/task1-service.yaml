apiVersion: v1
kind: Service
metadata:
  name: nginx-multitool-service
  labels:
    app: nginx-multitool
spec:
  selector:
    app: nginx-multitool
  ports:
  - name: nginx
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: multitool
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
